<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Ollama Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-box { height: calc(100vh - 220px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="max-w-2xl mx-auto h-screen flex flex-col p-4">
        <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-xl shadow-sm">
            <h1 class="font-bold text-xl text-slate-800">Ollama Mobile</h1>
            <button onclick="toggleSettings()" class="p-2 hover:bg-slate-100 rounded-full">⚙️</button>
        </div>

        <div id="settings" class="hidden mb-4 bg-slate-800 text-white p-4 rounded-xl shadow-lg">
            <label class="block text-sm mb-1">Server IP Address:</label>
            <input id="ipInput" type="text" value="192.168.100.7" class="w-full p-2 rounded bg-slate-700 border-none text-white mb-2">
            <button onclick="saveSettings()" class="w-full bg-blue-600 p-2 rounded font-bold">Save & Reconnect</button>
        </div>

        <div id="chatBox" class="chat-box overflow-y-auto mb-4 space-y-4 p-2">
            <div class="bg-blue-100 p-3 rounded-lg max-w-[80%]">Hello Ali! Enter your EliteBook IP in settings to start chatting.</div>
        </div>

        <div class="mt-auto bg-white p-4 rounded-xl shadow-md flex gap-2">
            <input id="userInput" type="text" placeholder="Type a message..." class="flex-1 border-none focus:ring-0 text-slate-700">
            <button id="sendBtn" onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Send</button>
        </div>
    </div>

    <script>
        let serverIp = localStorage.getItem('ollama_ip') || '192.168.100.7';
        document.getElementById('ipInput').value = serverIp;

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('hidden');
        }

        function saveSettings() {
            serverIp = document.getElementById('ipInput').value;
            localStorage.setItem('ollama_ip', serverIp);
            toggleSettings();
            alert("Target set to: " + serverIp);
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const msg = input.value.trim();
            if (!msg) return;

            // Add user message to UI
            chatBox.innerHTML += `<div class="ml-auto bg-slate-200 p-3 rounded-lg max-w-[80%] text-right">${msg}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`http://${serverIp}:11434/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama3.2', // Or your preferred model
                        prompt: msg,
                        stream: false
                    })
                });

                const data = await response.json();
                chatBox.innerHTML += `<div class="bg-blue-600 text-white p-3 rounded-lg max-w-[80%]">${data.response}</div>`;
            } catch (err) {
                chatBox.innerHTML += `<div class="bg-red-100 text-red-600 p-3 rounded-lg max-w-[80%] border border-red-200">
                    <b>Error:</b> Could not reach ${serverIp}. <br>
                    1. Ensure OLLAMA_ORIGINS="*" is set on laptop.<br>
                    2. Enable "Insecure Content" in mobile browser settings.
                </div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
